<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>{{name}}</h1>
    <form method="POST" action="/list/">
        {% csrf_token %}
        {% for item in items %}
        <li><ol>
            {{item.text}}
            <input type="checkbox" name="complete" id="{{item.id}}" value="checked" {% if item.complete %}checked{% endif %}>
            <a href="{% url 'deleteitem' item.id %}">Delete Item</a>
            <button onclick="update({{item.id}})" type="button">Update</button>
            <div id="f{{item.id}}"></div>
        </ol></li>
        {% endfor %}
    </form>

    <script>
        let flag = true;

        function update(itemid) {
            console.log("Success");
            const csrfToken = '{{ csrf_token }}'; // Get CSRF token from Django context

            if (flag === true) {
                document.getElementById(`f${itemid}`).innerHTML = `
                    <form method="POST" action="/update/${itemid}/">
                        <input type="hidden" name="csrfmiddlewaretoken" value="${csrfToken}">
                        <input type="text" name="newdat" placeholder="Edit Item">
                        <button type="submit">Update</button>
                    </form>
                `;
                flag = false;
            } else {
                document.getElementById(`f${itemid}`).innerHTML = "";
                flag = true;
            }
        }
    </script>
    <form method="post">
        {% csrf_token %}
    <label>Enter New Item
        <input type="text" name="item" id="item"></label>
    <button type="submit" value="newItem" name="newItem">Add</button>
    </form>
    {% endblock %}
</body>
</html>
