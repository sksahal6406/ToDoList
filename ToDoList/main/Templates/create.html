<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Item</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f9; /* Light gray-blue background */
            color: #333; /* Dark text for contrast */
        }

        .form-container {
            background: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF; /* Accent color (blue) */
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #555; /* Medium gray text for labels */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Border for input field */
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF; /* Primary blue button */
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create New Item</h1>
        <form method="POST" action="/create/">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter item name" required>
            <button type="submit">Create New</button>
        </form>
        <div class="footer">
            &copy; 2025 Your Website. All Rights Reserved.
        </div>
    </div>
</body>
</html>
